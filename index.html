<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <!-- HEADER BACKGROUND -->
    <header>
    </header>
    <!-- SECTION CENTER -->
    <section class="section">
    </section>
    <!-- CONTAINER MAIN -->
    <main class="container">
      <section class="contacts">
        <!-- INFO USERNAME AND ICON CONTACT -->
        <div class="username">
          <!-- avatar -->
          <div class="avatar">
            <img src="img/avatar_io.jpg" alt="Avatar">
            <h5>Nome Utente</h5>
          </div>
          <!-- Icon -->
          <div class="icon-right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- SECTION DISABLE NOTIFICATIONS -->
        <div class="notification">
          <i class="fas fa-bell-slash"></i>
          <div class="text">
            <h5>Ricevi notifiche di nuovi messaggi</h5>
            <h6>Attiva le notifiche desktop</h6>
          </div>
        </div>
        <!-- SEARCH FOR A NEW CHAT -->
        <div class="search-input">
          <input type="search" name="" placeholder="Cerca o inizia una nuova chat">
          <i class="fas fa-search"></i>
        </div>
      </section>
      <section class="message">
        <div class="">

        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
